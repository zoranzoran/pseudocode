<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Some of the projects we have delivered successfully</h3>
                </div>
            </div>
            <div class="row margin-b">
            {% for post in site.posts %}
                <div class="col-md-12 col-sm-12 portfolio-item">
                    <div class="col-md-6 col-sm-12">
                    <!--<a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">-->
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </div>
                    <!--</a>-->
                    <div class="portfolio-caption col-md-6 col-sm-12">
                        <h4 class="portfolio__title">{{ post.title }}</h4>
                        <p class="text-muted portfolio__subtitle">{{ post.subtitle }}</p>
                        <p class="portfolio__description">{{ post.description }}</p>
                        <!--<p class="portfolio__client">{{post.client}}</p>-->
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
